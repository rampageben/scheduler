<h3>URLs that should be turned into links</h3>

<style>
	input[type=text] {
		width: 450px
	}
</style>

<ul>
	<li><input readonly="readonly" type="text" value="http://google.com/one_two_three"></li>
	<li><input readonly="readonly" type="text" value="http://google.com/one_two_three/"></li>
	<li><input readonly="readonly" type="text" value="http://www.google.com/one_two_three#anchor"></li>
	<li><input readonly="readonly" type="text"
			   value="https://www.google.com/test/?one=scoobydoobydoo&two=scoobydooby1doo&asdfgh"></li>
	<li><input readonly="readonly" type="text" value="http://a.b-c.de"></li>
</ul>

<h3>URLs that shouldn't be turned into links</h3>

<ul>
	<li><input readonly="readonly" type="text" value="http://google.com/URL encoded spaces please/"></li>
	<li><input readonly="readonly" type="text" value="h://notarealprotocol"></li>
</ul>
