<h1>Classic editor</h1>

<textarea cols="10" id="editor1" rows="10">
	<p>Hello world.</p>
</textarea>

<h1>Divarea editor</h1>

<div cols="10" id="editor2" rows="10">
	<p>Hello world.</p>
</div>

<script>
	bender.tools.ignoreUnsupportedEnvironment('emoji');

	CKEDITOR.replace('editor1', {
		emoji_minChars: 0
	});
	CKEDITOR.replace('editor2', {
		extraPlugins: 'divarea',
		emoji_minChars: 0
	});
</script>
