<body>
<div id="classic">
	<p>Font Styles</p>
</div>

<div contenteditable="true" id="inline">
	<p>Font Styles</p>
</div>

<script>
	(function () {
		'use strict';

		var editorConfig = {
			toolbar: [['Font', 'FontSize', 'Format', 'Styles']]
		};

		CKEDITOR.replace('classic', editorConfig);

		CKEDITOR.inline('inline', editorConfig);
	})();
</script>
</body>
